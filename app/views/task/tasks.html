{% extends "base.html" %}
{% block content %}
  <h1>TYÖVUOROT</h1>
  
  <p>
    <a href="{{base_path}}/tasks/new" class="btn btn-success">Lisää työvuoro</a>
  </p>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Tunnus</th>
        <th>Alkuaika</th>
        <th>Loppuaika</th>
        <th>Kesto</th> 
      </tr>
    </thead>

    <tbody>
        {% for task in tasks %} 
          <tr>
            <td><a href="{{base_path}}/tasks/{{task.id}}">{{task.id}}</a></td></td>
            <td>{{task.alkuaika}}</td>
            <td>{{task.loppuaika}}</td>
            <td>{{task.kesto}}</td>
            <th><form method="post" action="{{base_path}}/tasks/{{task.id}}/destroy"><button type="submit" class="btn btn-danger btn-sm"">Poista</button></form></th>
          </tr>
        {% endfor %} 
    </tbody>
  </table>
  {% if message %}
    {{message}}
    <a class="btn-sm btn-primary" href="{{base_path}}/tasks">OK</a>
  {% endif %}
{% endblock %}
