{% extends "base.html" %}
{% block content %}
<div class="col-md-6">
    {% if message %}
        <h1>{{message}}</h1>
    {% else %}
      <h1>Muokkaa työvuoroa</h1>
    {% endif %}  
            <form method="post" action="{{base_path}}/tasks">

                  <div class="form-group">
                      <label>Tunnus</label>
                      <input type="text" name="id" class="form-control" value="{{task.id}}">
                  </div>

                  <div class="form-group">
                    <label>Alkuaika</label>
                    <input type="text" name="alkuaika" class="form-control" value="{{task.alkuaika}}">
                  </div>
                  <div class="form-group">
                    <label>Loppuaika</label>
                    <input type="text" name="loppuaika" class="form-control" value="{{task.loppuaika}}">
                  </div>
                  <div class="form-group">
                    <label>Kesto</label>
                    <input type="text" name="kesto" class="form-control" value="{{task.kesto}}">
                  </div>
                  <div class="form-group">
                    <label>Lisätietoja</label>
                    <input type="text" name="tietoja" class="form-control" value="{{task.tietoja}}">
                  </div>
                   
                  {% if message %}  
                      <div class="form-group">
                         
                          <a href="{{base_path}}/tasks" class="btn btn-success">OK</a>
                      </div>
                  {% else %}
                      <div class="form-group">
                          <button type="submit" class="btn btn-primary">Tallenna</button>
                          <a href="{{base_path}}/tasks" class="btn btn-danger">Peruuta</a>
                      </div>
                  {% endif %}
            </form>
  
</div>  
{% endblock %}
