{% extends "base.html" %}
{% block content %}
  <h1>TYÖNTEKIJÄT</h1>
{% if user_logged_in %}
    <p>
        <a href="{{base_path}}/employees/new" class="btn btn-success">Lisää työntekijä</a>
    </p>
{% endif %}
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Henkilönumero</th>
        <th>Nimi</th>
        <th>Puhelin</th>       
      </tr>
    </thead>

    <tbody>
        {% for emp in employees %} 
          <tr>
            <td><a href="{{base_path}}/employees/{{emp.id}}">{{emp.id}}</a></td>
            <td><a href="{{base_path}}/employees/{{emp.id}}">{{emp.etunimi}} {{emp.sukunimi}}</a></td>
            <td>{{emp.puh}}</td>
            {% if user_logged_in %}
                <th><form method="post" action="{{base_path}}/employees/{{emp.id}}/destroy"><button type="submit" class="btn btn-danger btn-sm"">Poista</button></form></th>
            {% endif %}
            </tr>
        {% endfor %} 
    </tbody>
  </table>
{% endblock %}
